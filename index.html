<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
    <!-- bootstrap 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- bootstrap 4 -->

    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-image: url(bb2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        img{
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        #actor-name{
            font-family:cursive;
            border: none;
            outline: none;
            background-color: aquamarine;
            color: black;
            width: 500px;
            text-align: center;
            margin: 30px auto ;
            padding: 10px;
        }
        .card{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content" class="container">
        <select name="actor-name" id="actor-name" >
            <option value="no-one" disabled selected>--Select an actor--</option>
        </select>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="" alt="character image">
            <div class="card-body">
              <h4 class="card-title">Character Name</h4>
              <p class="date card-text">date</p>
              <p class="category card-text">category</p>
              <p class="nickname card-text">nickname</p>
            </div>
        </div>
    </div>
</body>
</html>
